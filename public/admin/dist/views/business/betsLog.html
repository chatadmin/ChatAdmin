<title>投注记录</title>
<div class="">
    <div class="layui-fluid">
        <div class="layui-row ">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <div style="float: left;" class="layui-inline">普通投注</div>
                        <div style="float: left;margin-left: 20px;cursor: pointer;" class="prize layui-inline" con="2">未中奖</div>
                        <div style="float: left;margin-left: 20px;cursor: pointer;" class="prize layui-inline" con="1">已中奖</div>
                        <div style="float:right;">
                        
                        <div class="layui-form layui-inline" style="width:80px;">
                            <select id="betsLog-time"  lay-verify="" lay-filter="betsLog-time">
                                <option value="0">不刷新</option>
                                <option value="5">5秒</option>
                                <option value="10">10秒</option>
                                <option value="30">30秒</option>
                                <option value="60">1分钟</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <form>
                        <div class="layui-inline layui-form" lay-filter="component-form-element">
                            <div class="layui-inline">
                                <input type="text" name="actionNo" placeholder="期号" autocomplete="off" class="layui-input" size="15">
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="id" placeholder="单号" autocomplete="off" class="layui-input" size="15">
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="username" placeholder="用户名" autocomplete="off" class="layui-input" size="15">
                            </div>
                            <div class="layui-inline">
                                <span>时间：从</span>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test-laydate-BetsLog-start" autocomplete="off" name="fromTime" placeholder="开始日期">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <span>到</span>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test-laydate-BetsLog-end" autocomplete="off" name="toTime" placeholder="结束日期">
                                </div>
                            </div>
                            <div class="layui-inline layui-form" lay-filter="component-form-element">
                                <select id="BetsLogList1" bet="1"  name="type" lay-verify="">
                                    <option value="">全部彩种</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="listBetsLogForm">查找</button>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" id="reset" type="reset">重置</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-hide layui-form layui-border-box layui-table-view" id="BusinessBetsLogList" lay-filter="BusinessBetsLogList"></table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="ListBetsLog1">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <table class="layui-table layui-form" style="margin:0;" lay-filter="BetsLog-table-element1">
                    <tr>
                        <td style="text-align: center">投注号码：</td><td colspan="3"><input value="{{ d.number }}" type="text" name="actionData" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center">单号：</td><td>{{ d.wjorderId }}</td>
                        <td style="text-align: center">投注数量：</td><td>{{ d.actionNum }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: center">发起人：</td><td>{{ d.username }}</td>
                        <td style="text-align: center">中奖注数：</td><td>{{ d.multiple }}</td>
                        <!--<td style="text-align: center">模式：</td><td>{{ d.moshi }}</td>-->
                    </tr>
                    <!--<tr>-->
                        <!--<td style="text-align: center">倍数：</td><td>{{ d.beiShu }}</td>-->
                        <!--<td style="text-align: center">中奖注数：</td><td>{{ d.multiple }}</td>-->
                    <!--</tr>-->
                    <tr>
                        <td style="text-align: center">彩种：	</td><td>{{ d.species }}</td>
                        <td style="text-align: center">赔率-返点：	</td><td>{{ d.bonusProp }}-{{ d.fanDian }}%</td>
                    </tr>
                    <tr>
                        <td style="text-align: center">期号：	</td><td>{{ d.actionNo }}</td>
                        <td style="text-align: center">玩法：</td><td>{{ d.play }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: center">开奖号：</td><td>{{ d.lotteryNo }}</td>
                        <td style="text-align: center">投注时间：</td><td>{{ d.actionTime }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: center">订单状态：</td><td style="color: #c33e4f">{{ d.status }}</td>
                        <td style="text-align: center">来源：</td>
                        {{# if( d.betType == 0 ){ }}
                        <td>web</td>
                        {{# }else if( d.betType == 1 ){ }}
                        <td>手机</td>
                        {{# }else if( d.betType == 2 ){ }}
                        <td>APP</td>
						{{# }else if( d.betType == 3 ){ }}
						 <td>微信</td>
						{{# }else { }} 
						<td>未知</td>
                        {{# } }}
                    </tr>
                    <tr>
                        <td style="text-align: center">投注：</td><td><font color="red">{{ d.betCont }} 元</font></td>
                        <td style="text-align: center">中奖：</td><td><font color="red">{{ d.zjbonus }}</font></td>
                    </tr>
                    <tr>
                        <td style="text-align: center">上级返点：</td><td>{{ d.sjfd }}</td>
                        <td style="text-align: center">个人盈亏：</td><td>{{ d.profit }}</td>
                    </tr>
                    <tr>
                        <td colspan="4"  style="text-align: center">
                            <button class="layui-btn layui-btn-sm submit-betsLog layui-btn-normal" cid="'+ d.id +'" uid="'+ d.uid +'">确认修改</button>
                            <button class="layui-btn layui-btn-sm submit-close layui-btn-primary" cid="'+ d.id +'" uid="'+ d.uid +'">取消</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="BetsLog1"></script>

<script type="text/html" id="BetsLog2"></script>

<script>

    //    获取图片路径
    layui.use(['jquery','admin','table','laydate','form','laytpl'], function(){
        var $ = layui.jquery, admin = layui.admin , table =layui.table,laydate = layui.laydate,form = layui.form,laytpl= layui.laytpl;
        var times = "";
        var router = layui.router();
        var fromTimes = router.search.fromTime;
        var toTimes = router.search.fromTime;
        if(fromTimes) $('#test-laydate-BetsLog-start').val(fromTimes);
        if(toTimes) $('#test-laydate-BetsLog-end').val(toTimes);
        //获取当前日期
        var nowDate = new Date(), startDate = nowDate.getFullYear()+'-'+((nowDate.getMonth()+1)<10?'0'+(nowDate.getMonth()+1):nowDate.getMonth()+1)+'-'+(nowDate.getDate()<10?'0'+nowDate.getDate():nowDate.getDate());
        //防止开始日期被重置为空
        $('#test-laydate-BetsLog-start').attr('value', startDate);
        if(fromTimes){
            times = fromTimes;
        }else {
            times = startDate;
        }
        //载入表格数据
		var iii = layer.msg('loading');
        table.render({
            elem: '#BusinessBetsLogList'
            ,url: layui.setter.URL_ADMIN+'/BusinessWater/betlog?&fromTime='+times+'&toTime='+times
            ,where:{
                access_token: layui.data('layuiAdmin').access_token
            }
            ,cols: [[
                {field:'wjorderId',align:'center', title: '单号', width: 185,templet: function(d){
                    return '<a href="javascript:;" con="'+ d.id +'" class="betsLog-Statistics" style="color: #1E9FFF">'+d.wjorderId+'</a>'
                }},
                {field:'username',align:'center', title: '用户名', width: 130},
                {field:'actionNo',align:'center', title: '期号', width: 120},
                {field:'species',align:'center', title: '彩种', width: 150},
                {field:'play',align:'center', title: '玩法', width: 100},
                {field:'bonusProp',align:'center', title: '倍数', width: 70},
                {field:'actionNum',align:'center', title: '注数', width: 60},
                {field:'number_t',align:'center', title: '投注号码', width: 90},
                {field:'money',align:'center', title: '投注金额', width: 120},
                {field:'state',align:'center', title: '中奖金额', width: 120,templet: function(d){return d.state>0?'<font style="color:red;">'+d.state+'</font>':d.state; }},
                {field:'fanDianAmount',align:'center', title: '返点', width: 120},
                {field:'actionTime',align:'center', title: '投注时间', minWidth: 160,templet: function(d){return admin.formatDate(d.actionTime); }},
                {align:'center', title: '操作', width: 120,fixed: 'right',templet: function(d){
                    return '<a class="layui-btn layui-btn-sm update-betsLog layui-btn-xs layui-btn-normal" cid="'+ d.id +'" uid="'+ d.uid +'" href="javascript:;">修改</a>';
                }}
            ]]
            ,page: {
                layout: ['count', 'prev', 'page', 'next', 'skip']
            }
            ,done: function(res){
				layer.close(iii)
                if(res.data>0 && res.state == 0){
                    $('.layui-table-main .layui-table>tbody').append('<tr><td><div class="layui-table-cell">本页总计</div></td><td colspan="9"><div class="layui-table-cell">'+res.p_total+'</div></td></tr><tr><td><div class="layui-table-cell">全部总计</div></td><td colspan="9"><div class="layui-table-cell">'+res.a_total+'</div></td></tr>');
                }


                //修改
                $('.update-betsLog').click(function () {
                    var id = $(this).attr('cid');
                    $.post(layui.setter.URL_ADMIN+"/Agent/betInfo?id="+id,function(res){
                        var ress = JSON.parse(res);
                        ress.data.actionTime = admin.formatDate(ress.data.actionTime);
                        var data = ress.data;
                        var getTpl = ListBetsLog1.innerHTML
                            ,view = document.getElementById('BetsLog1');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        layer.open({
                            title:'修改投注信息'
                            ,type: 1
                            ,shadeClose: true
                            ,area: admin.screen() < 2 ? ['80%', '800px'] : ['800px', 'auto']
                            ,content: $('#BetsLog1').html()
                        });
                        form.render(null, 'BetsLog-table-element1');


                        $('.submit-betsLog').click(function () {
                            var actionData = $('input[name="actionData"]').val();
                            var betid = data['id'];
                            var username = data['username'];
                            var uid = data['uid'];
                            $.ajax({
                                type:'post',
                                url:layui.setter.URL_ADMIN+'/BusinessWater/betinfoUpdateed',
                                data:{
                                    actionData:actionData,
                                    betid:betid,
                                    username:username,
                                    uid:uid
                                },
                                dataType:'json',
                                success:function(res){
                                    if(res.code == 0 ){
                                        layer.msg(res.msg, {time: 1000},function () {
                                            layer.closeAll();
                                            table.reload('BusinessBetsLogList',{});
                                        });
                                    }else {
                                        layer.msg(res.msg, {time: 1000});
                                    }
                                },
                                error:function(){
                                    alert("请求失败")
                                }
                            })
                        });
                    });
                });

                form.on('select(betsLog-time)', function () {
                    if ($("#betsLog-time").attr("cnm") ==1){
                        window.clearInterval(t);
                        $("#betsLog-time").attr("cnm",0)
                    }
                    if($('#betsLog-time').val() == 0){
                        window.clearInterval(t);
                    }else {
                        t= setInterval(function () {
                            table.reload('BusinessBetsLogList');
                        },$('#betsLog-time').val()*1000)
                        $("#betsLog-time").attr("cnm",1)
                    }
                });


                //查看
                $('.betsLog-Statistics').click(function () {
                    var id = $(this).attr('con');
                    $.post(layui.setter.URL_ADMIN+"/Agent/betInfo?id="+id,function(res){
                        var ress = JSON.parse(res);
                        ress.data.actionTime = admin.formatDate(ress.data.actionTime);
                        var data = ress.data;
                        var getTpl = ListBetsLog2.innerHTML
                            ,view = document.getElementById('BetsLog2');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        layer.open({
                            title:'投注信息'
                            ,type: 1
                            ,shadeClose: true
                            ,area: admin.screen() < 2 ? ['80%', '800px'] : ['800px', 'auto']
                            ,content: $('#BetsLog2').html()
                        });
                        form.render(null, 'BetsLog-table-element2');
                    });
                });

            }
        });



        //开始日期
        var insStart = laydate.render({
            elem: '#test-laydate-BetsLog-start'
            ,done: function(value, date){
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#test-laydate-BetsLog-end'
            ,done: function(value, date){
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //监听列表查询
        form.on('submit(listBetsLogForm)', function(data){
            aa = layer.msg('loading');
            var username = data.field.username.trim()
                ,fromTime = data.field.fromTime.trim()
                ,actionNo = data.field.actionNo.trim()
                ,id = data.field.id.trim()
                ,type = data.field.type.trim()
                ,toTime = data.field.toTime.trim();
            active['reloadList'].call(this, username, fromTime, toTime , actionNo , id , type);
            return false;
        });

        //执行列表重载(查询)
        var active = {
            reloadList: function(username, fromTime, toTime , actionNo , id , type){
                //执行重载
                $('.prize').css('color','');
                table.reload('BusinessBetsLogList', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        username: username,
                        fromTime: fromTime,
                        toTime: toTime,
                        actionNo: actionNo,
                        id: id,
                        type: type,
                        status:""
                    }
                    ,loading:true
                });
                layer.close(aa);
            }
        };

        //按钮搜索
        $('.prize').click(function () {
            //执行重载
            $('.prize').css('color','');
            var status = $(this).attr('con');
            $(this).css('color','red');
            table.reload('BusinessBetsLogList', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    status: status,
                }
                ,loading:true
            });
        })

        //获取全部彩种
        admin.req({
            url: layui.setter.URL_ADMIN+'/Agent/coinType'
            ,done: function(res){
                var speciess = res.types;
                var _species = "";
                if($('#BetsLogList1').attr('bet') == 1){
                    _species += '';
                    for(var i in speciess){
                        _species += ' <option value="'+ speciess[i]["id"] +'">'+ speciess[i]["title"] +'</option>'
                    }
                    $('#BetsLogList1').append(_species);
                    $('#BetsLogList1').attr('bet','2')
                }
                form.render('select');
            }
        });
        
        $(document).on('click', '.submit-close', function () {
            layer.closeAll();
        });
    });


</script>

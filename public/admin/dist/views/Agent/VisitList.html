<title>下级用户列表</title>
<div class="">
    <div class="layui-fluid">
        <div class="layui-row ">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header layui-inline">
                        <div style="float: left"><span class="Visit-username" style="color:#FF5722"></span> 的下级今日访问用户列表</div>

                                <button class="layui-btn layui-btn-sm visit-sort" con="zaixian">在线用户</button>
                                <button class="layui-btn layui-btn-sm visit-sort" con="sameip">同IP用户</button>
                                <span>会员名：</span>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="username" placeholder="会员名" autocomplete="off" class="layui-input" size="15">
                            </div>
                            <!--<div class="layui-inline">-->
                                <!--<span>时间：从</span>-->
                                <!--<div class="layui-input-inline">-->
                                    <!--<input type="text" class="layui-input" id="test-laydate-Visit-start" autocomplete="off" name="fromTime" placeholder="开始日期">-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<div class="layui-inline">-->
                                <!--<span>到</span>-->
                                <!--<div class="layui-input-inline">-->
                                    <!--<input type="text" class="layui-input" id="test-laydate-Visit-end" autocomplete="off" name="toTime" placeholder="结束日期">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="VisitForm">查找</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-hide layui-form layui-border-box layui-table-view" id="AgentVisitList" lay-filter="AgentVisitList"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="VisitCash2"></script>

<script>

    //    获取图片路径
    layui.use(['jquery','admin','table','laydate','form','laytpl'], function(){
        var $ = layui.jquery, admin = layui.admin , table =layui.table,laydate = layui.laydate,form = layui.form,laytpl= layui.laytpl;
        var router = layui.router();
        var username = router.search.username;
        $('.Visit-username').html(username);
        var fromTimes = router.search.fromTime;
        var toTimes = router.search.toTime;
        $('#test-laydate-Visit-start').val(fromTimes);
        $('#test-laydate-Visit-end').val(toTimes);

        //载入表格数据
        table.render({
            elem: '#AgentVisitList'
            ,url: layui.setter.URL_ADMIN+'/Agent/listSubUserTodayLogin?uid='+router.search.uid+'&paixu=regTime&type=3'
            ,where:{
                access_token: layui.data('layuiAdmin').access_token
            }
            ,cols: [[
                {field:'source',align:'center', title: '来源', width: 90,templet: function(d){
                    if(d.source == 1){return '代理添加'}else if(d.source == 2){return '后台添加'}else if(d.source == 3){return '微信推广'}else {return '未知来源'}
                }},
                {field:'type',align:'center', title: '类型', width: 60,templet: function(d){
                    if(d.type == 1){return '代理'}else if(d.type == 9){return '测试'}else if(d.type == ""){return '-'}else {return '微信'}
                }},
                {field:'uid',align:'center', title: 'ID', width: 40},
                {field:'username',align:'center', title: '用户名', width: 100},
                {field:'nickname',align:'center', title: '昵称', width: 70},
                {field:'bankName',align:'center', title: '姓名', width: 70},
                {field:'parentName',align:'center', title: '上级', width: 100},
                {field:'coin',align:'center', title: '余额', width: 70},
                {field:'xm_coin',align:'center', title: '洗码', width: 70},
                {field:'score',align:'center', title: '积分', width: 60},
                {field:'recharge',align:'center', title: '总充值', width: 70},
                {field:'discount',align:'center', title: '总优惠', width: 70},
                {field:'cash',align:'center', title: '总提现', width: 70},
                {field:'profit',align:'center', title: '总盈亏', width: 120},
                {field:'regTime',align:'center', title: '注册时间',width: 160,templet: function(d){return admin.formatDate(d.regTime); }},
                {field:'lastLoginFrom',align:'center', title: '登录来源', width: 100,templet: function(d){
                    if(d.lastLoginFrom == 1){return 'pc'}else if(d.lastLoginFrom == 2){return '手机'}else if(d.lastLoginFrom == ""){return '-'}else {return '微信'}
                }},
                {field:'line',align:'center', title: '状态', width: 80,templet: function(d){
                    if(d.line == 1){return '在线'}else {return '离线'}
                }},
                {field:'',align:'center', title: '操作', templet: function(d){
                    var str = "";
                    str += '<a href="javascript:;" con="'+d.uid+'" class="Visit-Statistics" style="color: #1E9FFF">统计</a>'
                        + '&nbsp;&nbsp;<a href="javascript:;" lay-href="Agent/VisitUserCoinLog/uid='+d.uid+'/username='+d.parentName+'/user='+d.username+'/type=1" style="color: #1E9FFF">帐变</a>'
                        + '&nbsp;&nbsp;<a href="javascript:;" con="'+d.uid+'" class="Visit-user" style="color: #1E9FFF">用户信息</a>'
                        + '&nbsp;&nbsp;<a href="javascript:;" con="'+d.uid+'" class="Visit-bank" style="color: #1E9FFF">银行</a>' ;
                    return str;
                }}

            ]]
            ,page: {
                layout: ['count', 'prev', 'page', 'next', 'skip']
            }
            ,done: function(res){

                //统计
                $('.Visit-Statistics').click(function () {
                    var uid = $(this).attr('con');
                    $.post(layui.setter.URL_ADMIN+"/Agent/user_amount?uid="+uid,function(res){
                        var ress = JSON.parse(res);
                        var data = ress.data;
                        var getTpl = VisitCash.innerHTML
                            ,view = document.getElementById('VisitPop');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        layer.open({
                            title:'用户统计'
                            ,type: 1
                            ,shadeClose: true
                            ,area: admin.screen() < 2 ? ['80%', '300px'] : ['500px', 'auto']
                            ,content: $('#VisitPop').html()
                        });
                        form.render(null, 'Visit-table-element');
                    });
                });

                //用户信息
                $('.Visit-user').click(function () {
                    var uid = $(this).attr('con');
                    $.post(layui.setter.URL_ADMIN+"/Agent/memberInfo?id="+uid,function(res){
                        var ress = JSON.parse(res);
                        var data = ress.data;
                        data.regTime = admin.formatDate(data.regTime);
                        var getTpl = VisitPop1.innerHTML
                            ,view = document.getElementById('VisitCash1');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        layer.open({
                            title:'用户信息'
                            ,type: 1
                            ,shadeClose: true
                            ,area: admin.screen() < 2 ? ['100%', '800px'] : ['800px', 'auto']
                            ,content: $('#VisitCash1').html()
                        });
                        form.render(null, 'Visit-table-element1');
                    });
                });

                //查看用户银行
                $('.Visit-bank').click(function () {
                    var uid = $(this).attr('con');
                    $.post(layui.setter.URL_ADMIN+"/Agent/userBank?uid="+uid,function(res){
                        var ress = JSON.parse(res);
                        var data = ress.data;
                        var getTpl = VisitPop2.innerHTML
                            ,view = document.getElementById('VisitCash2');
                        laytpl(getTpl).render(data, function(html){
                            view.innerHTML = html;
                        });
                        layer.open({
                            title:'用户信息'
                            ,type: 1
                            ,shadeClose: true
                            ,area: admin.screen() < 2 ? ['80%', '300px'] : ['500px', 'auto']
                            ,content: $('#VisitCash2').html()
                        });
                        form.render(null, 'Visit-table-element2');
                    });
                });

            }
        });



        //开始日期
        var insStart = laydate.render({
            elem: '#test-laydate-Visit-start'
            ,done: function(value, date){
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#test-laydate-Visit-end'
            ,done: function(value, date){
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        //监听列表查询
        form.on('submit(VisitForm)', function(data){
            var username = data.field.username.trim();
            active['reloadList'].call(this, username);
            return false;
        });

        //执行列表重载(查询)
        var active = {
            reloadList: function(username){
                //执行重载
                table.reload('AgentVisitList', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        username: username
                    }
                    ,loading:true
                });
            }
        };

        //按钮搜索
        $('.visit-sort').click(function () {
            //执行重载
            var paixu = $(this).attr('con');
            table.reload('AgentVisitList', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    paixu: paixu,
                }
                ,loading:true
            });
        })


    });


</script>

<script>
layui.use(['admin', 'table', 'laydate', 'form', 'laytpl','upload'], function(){
  var $ = layui.$,admin = layui.admin,element = layui.element,layer = layui.layer,laydate = layui.laydate,form = layui.form ,router = layui.router(),laytpl = layui.laytpl,upload = layui.upload;

  admin.req({
	url: layui.setter.URL_ADMIN+'/system/settings'
   ,done: function(res){
		$('#system_settings_index').html(laytpl($('#system_settings_website').html()).render(res.data));
		form.render();
		upload.render({
		  elem: '#system_settings_logo'
		  ,url: layui.setter.URL_ADMIN+'/system/imgUpload'
		  ,done: function(res){
			if(res.code==0){
                layer.msg(res.msg);
				$('#system_settings_logo').html('<img src="'+res.data+'" />');
				$('#siteLogo').val(res.data);
			}
			else{
                layer.msg(res.msg);
			}
		  }
		});		
		
		 //开始日期
		var insStart = laydate.render({
		  elem: '#cashFromTime'
		  ,min: 0
		  ,type: 'time'
		  ,done: function(value, date){
			//更新结束日期的最小日期
			insEnd.config.min = lay.extend({}, date, {
			  month: date.month - 1
			});
			
			//自动弹出结束日期的选择器
		   insEnd.config.elem[0].focus();
		  }
		});
		
		//结束日期
		var insEnd = laydate.render({
		  elem: '#cashToTime'
		  ,min: 0
		  ,type: 'time'
		  ,done: function(value, date){
			//更新开始日期的最大日期
			insStart.config.max = lay.extend({}, date, {
			  month: date.month - 1
			});
		  }
		});	

		form.on('submit(system_setting_submit_wangzhan)', function(data){
			fromSubmit(data);
			return;
		})
		form.on('submit(system_setting_submit_touzhu)', function(data){
			fromSubmit(data);
			return;
		})
		form.on('submit(system_setting_submit_chongzhi)', function(data){
			fromSubmit(data);
			return;
		})
		form.on('submit(system_setting_submit_lottery)', function(data){
			fromSubmit(data);
			return;
		})	
		form.on('submit(system_settings_submit_kefu)', function(data){
			fromSubmit(data);
			return;
		})		
   }
  });	 



	var fromSubmit = function(data){
		var iii = layer.msg('loading');
  		admin.req({
			url: layui.setter.URL_ADMIN+'/system/updatesettings'
			,data: data.field
			,type: 'post'
			,done: function(res){
				layer.close(iii)
				if(res.code>0){
					layer.msg(res.msg, {icon: 5});
				}else{
					layer.msg(res.msg, {icon: 1});
					setTimeout(function(){	
						layer.closeAll();
					},1000);		
				}
			}
		});	
	}
});
</script>

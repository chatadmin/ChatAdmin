<title>手机首页弹窗</title>

<div class="">
    <div class="layui-fluid">
        <div class="layui-row ">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <div style="float: left">手机首页弹窗</div>
                        <div style="float: right;">
                            <button class="layui-btn layui-btn-sm addBannerNoticeMobiles layui-btn-normal" >
                                添加手机首页弹窗
                            </button>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-hide layui-form layui-border-box layui-table-view" id="bannerList3" lay-filter="bannerList3"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="ListBannerNoticeMobile1" lay-filter="BannerNoticeMobile-table-element1">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12  layui-form">
                <form enctype="multipart/form-data" id="addBannerNoticeMobileForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="BannerNoticeMobile-title" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" style="width: 80%">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="link"  placeholder="请输入链接*可不填" autocomplete="off" class="layui-input" style="width: 80%">
                            <span class="layui-inline"></span>
                        </div>
                    </div>

                    <style>
                        .file{cursor: pointer;float: left;  width: 102px;height: 40px;  padding: 10px 5px;  border: 1px dashed #e2e2e2;  background-color: #fff;  text-align: center;  cursor: pointer;  color: #999;  display: inline-block;}
                        .file input{cursor: pointer;display: block;width: 102px;height: 100%;z-index: 9;position:absolute;top: 0;margin-left: 0;opacity: 0}
                        .file img{cursor: pointer;height: 45px;position:relative;top: 0;margin-left: 0;margin-top: -72px;width: 102px;}
                    </style>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block" style="height: 50px">
                            <div class="file">
                                <div class="surplus">
                                    <i class="layui-icon" style="font-size: 30px; color: #009688;"></i>
                                    <p style="font-size: 10px;">点击上传</p></div>
                                <input type="file" name="content"  placeholder="" id="bannerNoticeMobile-img1">
                                <img src="" alt="" id="bannerNoticeMobile-img2">
                            </div>
                            <div class="layui-inline" style="float: left;height:40px;line-height: 40px;padding: 10px 5px;"> *轮播图片规格：510x225</div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="layui-startime-BannerNoticeMobile" readonly="readonly" name="startime"  placeholder="开始时间" class="layui-input" style="width: 50%">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="layui-endtime-BannerNoticeMobile" readonly="readonly" name="endtime"  placeholder="结束时间" class="layui-input" style="width: 50%">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="1"  placeholder="排序" autocomplete="off" class="layui-input" style="width: 30%">
                        </div>
                    </div>

                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="nodeId" value="3"  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="typeid" value="17"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="NoticeBannerNoticeMobileForm" lay-submit lay-filter="NoticeBannerNoticeMobileForm"  class="layui-btn layui-btn-normal">立即提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="ListBannerNoticeMobile2" lay-filter="BannerNoticeMobile-table-element2">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12  layui-form">
                <form enctype="multipart/form-data" id="updateBannerNoticeMobileForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="update-BannerNoticeMobile-title" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" style="width: 80%">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="link"  placeholder="请输入链接" autocomplete="off" class="layui-input" style="width: 80%;">
                            <span class="layui-inline">*可不填</span>
                        </div>
                    </div>

                    <style>
                        .update-file{cursor: pointer;float: left;  width: 102px;height: 40px;  padding: 10px 5px;  border: 1px dashed #e2e2e2;  background-color: #fff;  text-align: center;  cursor: pointer;  color: #999;  display: inline-block;}
                        .update-file input{cursor: pointer;display: block;width: 102px;height: 100%;z-index: 9;position:absolute;top: 0;margin-left: 0;opacity: 0}
                        .update-file img{cursor: pointer;height: 45px;position:relative;top: 0;margin-left: 0;margin-top: -72px;width: 102px;}
                    </style>
                    <div class="layui-form-item">
                        <label class="layui-form-label">点击上传</label>
                        <div class="layui-input-block" style="height: 50px">
                            <div class="update-file">
                                <div class="surplus" style="opacity: 0">
                                    <i class="layui-icon" style="font-size: 30px; color: #009688;"></i>
                                    <p style="font-size: 10px;">点击上传</p></div>
                                <input type="file" name="content"  placeholder="" id="update-BannerNoticeMobile-img1">
                                <img src="" alt="" id="update-BannerNoticeMobile-img2">
                            </div>
                            <div class="layui-inline" style="float: left;height:40px;line-height: 40px;padding: 10px 5px;"> *轮播图片规格：510x225</div>

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="update-layui-startime-BannerNoticeMobile" readonly="readonly" name="startime"  placeholder="开始时间" class="layui-input" style="width: 50%">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="update-layui-endtime-BannerNoticeMobile" readonly="readonly" name="endtime"  placeholder="结束时间" class="layui-input" style="width: 50%">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="1"  placeholder="排序" autocomplete="off" class="layui-input" style="width: 30%">
                        </div>
                    </div>

                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input type="text" name="typeid" value="17"  placeholder="" autocomplete="off" class="layui-input"  style="width: 10%;">
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="update-NoticeBannerNoticeMobileForm" lay-submit lay-filter="update-NoticeBannerNoticeMobileForm"  class="layui-btn layui-btn-normal">提交修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script>

    //    获取图片路径
    layui.use(['admin','table','form','laydate'], function(){
        var $ = layui.jquery, admin = layui.admin , table =layui.table,form = layui.form ,laydate = layui.laydate ;

        //载入表格数据
        table.render({
            elem: '#bannerList3'
            ,url: layui.setter.URL_ADMIN+'/Information/get_all_info?typeid=17'
            ,where:{
                access_token: layui.data('layuiAdmin').access_token
            }
            ,cols: [[
                {field:'id',align:'center', title: 'ID', width: 130},
                {field:'title',align:'center', title: '标题', width: 130}
                ,{field:'startime',align:'center', title: '展示开始时间',  sort: true,templet: function(d){return admin.formatDates(d.startime); }}
                ,{field:'endtime',align:'center', title: '展示结束时间',templet: function(d){return admin.formatDates(d.endtime); }}
                ,{field:'addTime',align:'center', title: '添加时间',templet: function(d){return admin.formatDates(d.addTime); }}
                ,{align:'center', title: '操作',width: 200,  fixed: 'right',templet: function(d){
                    var str = '';
                    str += '<a class="layui-btn layui-btn-sm 17 BannerNoticeMobile-update"  style="color: #fbfbfb" href="javascript:;" update="'+d.id+'" >修改</a>';
                    str += '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="layui-btn layui-btn-danger layui-btn-sm btn_del" del="'+d.id+'">删除</button>';
                    return str;
                }}
            ]]
            ,page: {
                layout: ['count', 'prev', 'page', 'next', 'skip']
            }
            ,done: function(res){
                if(res.data>0 && res.state == 0){
                    $('.layui-table-main .layui-table>tbody').append('<tr><td><div class="layui-table-cell">本页总计</div></td><td colspan="9"><div class="layui-table-cell">'+res.p_total+'</div></td></tr><tr><td><div class="layui-table-cell">全部总计</div></td><td colspan="9"><div class="layui-table-cell">'+res.a_total+'</div></td></tr>');
                }

                //删除操作
                layui.use(['jquery',], function(){
                    var $= layui.jquery;
                    $(function(){
                        $('.btn_del').on('click',function(){
                            var id = $(this).attr('del');
                            layer.confirm('确定删除所选项吗？', {
                                btn: ['确定删除','取消删除'] //按钮
                            }, function(){
                                $.post(layui.setter.URL_ADMIN+"/Information/deleteBanner?id="+id,function(res){
                                    var _obj = JSON.parse(res);
                                    if(_obj.code == 0){
                                        layer.msg(_obj.msg, {time: 1000});
                                        table.reload('bannerList3',{});
                                    }else{
                                        layer.msg(_obj.msg, {time: 1000});
                                    }
                                });
                            }, function(){
                                layer.msg('已取消操作', {time: 1000});
                            });
                        });
                    });
                });


                //修改
                $('.BannerNoticeMobile-update').on('click',function () {
                    var id = $(this).attr('update');
                    $.ajax({
                        type:'post',
                        url:layui.setter.URL_ADMIN+'/Information/get_info?id='+id,
                        dataType:'json',
                        success:function(res){
                            var data = res.data;
                            $('input[name="title"]').val(data[0]['title']);
                            $('input[name="link"]').val(data[0]['link']);
                            $('#update-BannerNoticeMobile-img2').attr('src',data[0]['content']);
                            $('input[name="startime"]').val(admin.formatDates(data[0]['startime']));
                            $('input[name="endtime"]').val(admin.formatDates(data[0]['endtime']));
                            $('input[name="sort"]').val(data[0]['sort']);
                        }
                    });

                    layer.open({
                        title:'修改活动'
                        ,type: 1
                        ,shadeClose: true
                        ,area: ['500px', '500px']
                        ,content: $('#ListBannerNoticeMobile2').html()
                    });
                    form.render(null, 'BannerNoticeMobile-table-element2');

                    //获取当前日期
                    var nowDate = new Date(), startDate = nowDate.getFullYear()+'-'+((nowDate.getMonth()+1)<10?'0'+(nowDate.getMonth()+1):nowDate.getMonth()+1)+'-'+(nowDate.getDate()<10?'0'+nowDate.getDate():nowDate.getDate());
                    //防止开始日期被重置为空
                    $('#update-layui-startime-BannerNoticeMobile').attr('value', startDate);

                    //开始日期
                    var insStart = laydate.render({
                        elem: '#update-layui-startime-BannerNoticeMobile'
                        ,done: function(value, date){
                            //更新结束日期的最小日期
                            insEnd.config.min = lay.extend({}, date, {
                                month: date.month - 1
                            });
                        }
                        ,value: startDate 	//赋值当前日期
                    });

                    //结束日期
                    var insEnd = laydate.render({
                        elem: '#update-layui-endtime-BannerNoticeMobile'
                        ,done: function(value, date){
                            //更新开始日期的最大日期
                            insStart.config.max = lay.extend({}, date, {
                                month: date.month - 1
                            });
                        }
                    });

                    //图片预览
                    $("#update-BannerNoticeMobile-img1").change(function(){
                        var objUrl = admin.getObjectURL(this.files[0]) ;
                        if (objUrl)
                        {
                            $("#update-BannerNoticeMobile-img2").attr("src", objUrl);
                            $("#update-BannerNoticeMobile-img2").removeClass("hide");
                        }
                    }) ;

                    //上传修改文件
                    layui.use(['jquery'], function(){
                        var $ = layui.jquery;
                        $("#update-NoticeBannerNoticeMobileForm").click(function(){
                            var data = new FormData($( "#updateBannerNoticeMobileForm" )[0]);
                            if($('#update-BannerNoticeMobile-title').val()){
                                if($('#update-layui-startime-BannerNoticeMobile').val()){
                                    if($('#update-layui-endtime-BannerNoticeMobile').val()){
                                        $("#update-NoticeBannerNoticeMobileForm").unbind();
                                        layer.msg('图片上传中。。。');
                                        $.ajax({
                                            type:'post',
                                            url:layui.setter.URL_ADMIN+'/Information/doAddBanner?id='+id,
                                            cache: false,    //上传文件不需缓存
                                            processData: false, //需设置为false。因为data值是FormData对象，不需要对数据做处理
                                            contentType: false, //需设置为false。因为是FormData对象，且已经声明了属性enctype="multipart/form-data"
                                            data:data,
                                            dataType:'json',
                                            success:function(res){
                                                if(res.code == 0 ){
                                                    layer.msg(res.msg, {time: 1000},function(){
                                                        layer.closeAll();
                                                        table.reload('bannerList3',{});
                                                    });
                                                }else {
                                                    layer.msg(res.msg, {time: 1000},function(){
                                                        layer.closeAll();
                                                    });
                                                }
                                            }
                                        })
                                    }else {
                                        layer.msg('结束时间不能为空', {time: 1000});
                                    }
                                }else {
                                    layer.msg('起始时间不能为空', {time: 1000});
                                }
                            }else {
                                layer.msg('标题不能为空', {time: 1000});
                            }
                        })
                    });
                });
            }
        });

        $('.addBannerNoticeMobiles').click(function () {
            layer.open({
                title:'添加轮播图'
                ,type: 1
                ,shadeClose: true
                ,area: ['500px', '500px']
                ,content: $('#ListBannerNoticeMobile1').html()
            });
            form.render(null, 'BannerNoticeMobile-table-element1');

            //获取当前日期
            var nowDate = new Date(), startDate = nowDate.getFullYear()+'-'+((nowDate.getMonth()+1)<10?'0'+(nowDate.getMonth()+1):nowDate.getMonth()+1)+'-'+(nowDate.getDate()<10?'0'+nowDate.getDate():nowDate.getDate());
            //防止开始日期被重置为空
            $('#layui-startime-BannerNoticeMobile').attr('value', startDate);

            //开始日期
            var insStart = laydate.render({
                elem: '#layui-startime-BannerNoticeMobile'
                ,done: function(value, date){
                    //更新结束日期的最小日期
                    insEnd.config.min = lay.extend({}, date, {
                        month: date.month - 1
                    });
                }
                ,value: startDate 	//赋值当前日期
            });

            //结束日期
            var insEnd = laydate.render({
                elem: '#layui-endtime-BannerNoticeMobile'
                ,done: function(value, date){
                    //更新开始日期的最大日期
                    insStart.config.max = lay.extend({}, date, {
                        month: date.month - 1
                    });
                }
            });
            //图片预览
            $("#bannerNoticeMobile-img1").change(function(){
                var objUrl = admin.getObjectURL(this.files[0]) ;
                if (objUrl)
                {
                    $("#bannerNoticeMobile-img2").attr("src", objUrl);
                    $('.surplus').css('opacity','0');
                    $("#bannerNoticeMobile-img2").removeClass("hide");
                }
            }) ;

            //上传新增文件
            layui.use(['jquery'], function(){
                var $ = layui.jquery;
                $("#NoticeBannerNoticeMobileForm").click(function(){
                    var data = new FormData($( "#addBannerNoticeMobileForm" )[0]);
                    if($('#BannerNoticeMobile-title').val()){
                        if($('#layui-startime-BannerNoticeMobile').val()){
                            if($('#layui-endtime-BannerNoticeMobile').val()){
                                $("#NoticeBannerNoticeMobileForm").unbind();
                                layer.msg('图片上传中。。。');
                                $.ajax({
                                    type:'post',
                                    url:layui.setter.URL_ADMIN+'/Information/doAddBanner',
                                    cache: false,    //上传文件不需缓存
                                    processData: false, //需设置为false。因为data值是FormData对象，不需要对数据做处理
                                    contentType: false, //需设置为false。因为是FormData对象，且已经声明了属性enctype="multipart/form-data"
                                    data:data,
                                    dataType:'json',
                                    success:function(res){
                                        if(res.code == 0 ){
                                            layer.msg(res.msg, {time: 1000},function(){
                                                layer.closeAll();
                                                table.reload('bannerList3',{});
                                            });
                                        }else {
                                            layer.msg(res.msg, {time: 1000},function(){
                                                layer.closeAll();
                                            });
                                        }
                                    }
                                })
                            }else {
                                layer.msg('结束时间不能为空', {time: 1000});
                            }
                        }else {
                            layer.msg('起始时间不能为空', {time: 1000});
                        }
                    }else {
                        layer.msg('标题不能为空', {time: 1000});
                    }
                })
            });
        });

    });


</script>
